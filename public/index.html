    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",

        "description": "Find blood donors near you instantly. Connect with blood donors and save lives through our reliable and fast blood donation platform.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://blood-donor-rust.vercel.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Blood Donor Finder",
          "logo": {
            "@type": "ImageObject",
            "url": "https://blood-donor-rust.vercel.app/images.jpeg"
          }
        }
      }
    </script>

  <body>
    <div class="main-content">
      <div class="main-header">
        <span class="logo">Blood Donor</span>
        <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-links">
          <span></span>

        <nav class="nav-links" id="nav-links">

      </div>

      <div class="main-div">
        <div class="home">

            <div id="register2">
              <a
                href="/register"
                role="button"
                aria-label="Register as donor"
                style="
                  font-size: 18px;
                  text-align: center;
                  color: white;
                  background: transparent;
                  border: none;

                "

          <div class="main-background">

          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
        hamburger.setAttribute('aria-expanded', !isExpanded);
      }

      document.addEventListener('click', function(event) {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        if (!hamburger.contains(event.target) && !navLinks.contains(event.target)) {
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
          hamburger.setAttribute('aria-expanded', 'false');
        }
      });

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          const hamburger = document.querySelector('.hamburger');
          const navLinks = document.querySelector('.nav-links');
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
          hamburger.setAttribute('aria-expanded', 'false');
        }
      });
    </script>
    <script src="script.js"></script>
  </body>
