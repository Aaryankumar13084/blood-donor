<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Finder Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Body background */
        body {
            background-image: url('https://i.ibb.co/RzbPgMR/Screenshot-2024-11-05-18-57-12-255-com-chrome-beta-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Bottom section background */
        .bottom-background {
            background-image: url('https://i.ibb.co/mJXJGx2/blood-1.png');
            background-size: contain;
            background-position: center bottom;
            background-repeat: no-repeat;
            height: 200px;
        }
    </style>
</head>
<body class="flex flex-col">
    <!-- Header -->
      <!-- Simple Header with semi-transparent background -->
    <header class="bg-white/90 backdrop-blur-sm py-3 text-center border-b">
        <nav class="space-x-6">
            <a href="/" class="text-gray-800 no-underline">Home</a>
            <a href="/findDonor" class="text-gray-800 no-underline">Blood Donor</a>
            <a href="/register" class="text-gray-800 no-underline font-semibold">Register as Donor</a>
            <a href="/about" class="text-gray-800 no-underline">About</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto text-center">
            <div class="space-y-8">
                <!-- I Need Blood Button -->
                <a href="/finddonor" 
                   class="inline-block bg-red-600 hover:bg-red-700 text-white text-xl font-bold py-4 px-8 rounded-lg shadow-lg transition-all transform hover:scale-105">
                    I Need Blood
                </a>

                <!-- OR Separator -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-white px-4 text-gray-500">OR</span>
                    </div>
                </div>

                <!-- Register Button -->
                <div class="mt-4">
                    <a href="/register" 
                       class="inline-block bg-white hover:bg-gray-50 text-red-600 border-2 border-red-600 text-xl font-bold py-4 px-8 rounded-lg shadow-md transition-all transform hover:scale-105">
                        Register as Donor
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Image Section -->
    <div class="bottom-background mt-auto"></div>

    <!-- Footer -->
    <footer class="bg-white border-t">
        <div class="max-w-4xl mx-auto px-4 py-4 text-center text-gray-600">
            <p>finder-application.netlify.app</p>
            <p class="mt-2 text-sm">Â© 2024 Blood Donor Finder. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
