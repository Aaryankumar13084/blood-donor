<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donor Finder Application</title>
    <link rel="stylesheet" href="style.css"
/>
</head>

<body>
        <div class="main-header">
        <a href="/">Home</a>
        <a href="/findDonor">Blood Donor</a>
        <a href="/register">Register as Donor</a>
        <a href="/about"> About</a>
    </div>


        <!---register div-->
            <div class="main-form">
                <div class="register-form" style="background: lightgray; ">

<form action="/registerdonor" type="get">
                    <div class="input2">
                        <label for="tehsil">Select Tehsil:</label>
                        <select id="tehsil" name="tehsil" required>
                          <option value=""> --Select Tahsil--</option>
                          <option value="saharanpur">Saharanpur</option>
                          <option value="nakur">Nakur</option>
                          <option value="behat">Behat</option>
                          <option value="deoband">Deoband</option>
                          <option value="rampur_maniharan">Rampur Maniharan</option>
                        </select>
                    </div>

                    <div class="input2">
                        <label name="blood-group2" for="blood-group2">Select blood group</label><br />
                        <select id="blood-group2" class="group2" placeholder="blood group" name="bloodgroupregister" required>
            <option value="">-- Select blood group--</option>
						<option value="A positive">A positive (A+)</option>
						<option value="A negative">A negative (A-)</option>
						<option value="B positive">B positive (B+)</option>
						<option value="B negative">B negative (B-)</option>
						<option value="O positive">O positive (O+)</option>
						<option value="O negative">O negative (O-)</option>
						<option value="AB positive">AB positive (AB)</option>
						<option value="AB negative">AB negative (AB-)</option>
					</select><br />
                    </div>

                    <div class="input2">
                        <label for="Village" > Village</label><br>
                        <input type="text" id="Village" placeholder="Enter Your Village" name="village"  required/>
                    </div>
                   
                    <div class="input2">
                        <label for="name2" > Name </label><br>
                        <input type="text" id="name2" placeholder="name" name="name" required />
                    </div>

                    <div class="input2">
                        <label for="contact2" name="contact"> Contact no </label><br>
                        <input type="tel" id="contact2" placeholder="contact no" name="contact" minlength="10" maxlength="10" required />
                    </div>

                    <div class="input2">
                        <label for="whatsappno" >Whatsapp no </label>
                        <p style="font-size: 10px; display: inline;">same as above</p>
                        <input type="checkbox" style="width: 20px;"onclick="updateInput()" /><br>
                        <input type="tel" id="whatsapp-no2" placeholder="Enter whatsapp no" name="whatsappno" minlength="10" maxlength="10" required>
                    </div>
    <div class="input2">
                        <label for="password" >Password </label><br>                 <input type="password" id="password" placeholder="Enter password" name="password" minlength="6" maxlength="10" required>
    </div>
                    <div class='register2'
                        style="display: flex;  justify-content: center; align-items: center; margin-bottom: 5px;">
                        <button type="submit" style=" background: rgb(8, 194, 51); width: 200px; padding:5px 50px; margin: 20px 0px 5px 0px;">Register me</button><br>
                    </div>

                    <div class="back2" style="display: flex; justify-content: flex-end; ">
                        <a href="/" style="text-align: center; padding:2px 10px; margin-top: 5px;  background: red;
    border: 2px solid darkred; border-radius: 3px;">back</a>
                    </div>

                </div>
            </form>
            </div>
        </div>

    <script src="script.js"></script>

</body>

</html>
