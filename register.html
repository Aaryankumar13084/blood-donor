<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Blood Donor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background image styling */
        body {
            background-image: url('https://i.ibb.co/RzbPgMR/Screenshot-2024-11-05-18-57-12-255-com-chrome-beta-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        /* Form container with semi-transparent background */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        
        /* Preserve original input styles */
        .original-input input, 
        .original-input select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .original-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
    </style>
    <script>
        function updateInput() {
            const contact = document.getElementById('contact2').value;
            if (document.getElementById('same-as-contact').checked) {
                document.getElementById('whatsapp-no2').value = contact;
            }
        }
    </script>
</head>
<body class="min-h-screen">
    <!-- Simple Header with semi-transparent background -->
    <header class="bg-red-600 backdrop-blur-sm py-3 text-center border-b">
        <nav class="space-x-6">
            <a href="/" class="text-white no-underline">Home</a>
            <a href="/findDonor" class="text-white no-underline">Blood Donor</a>
            <a href="/register" class="text-white no-underline font-semibold">Register as Donor</a>
            <a href="/about" class="text-white no-underline">About</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto form-container p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-semibold text-center mb-6 text-red-700">Register as Donor</h1>
            
            <form action="/registerdonor" method="get" class="space-y-5">
                <!-- Tehsil Selection -->
                <div class="original-input">
                    <label for="tehsil">Select Tehsil:</label>
                    <select id="tehsil" name="tehsil" required>
                        <option value="">--Select Tahsil--</option>
                        <option value="saharanpur">Saharanpur</option>
                        <option value="nakur">Nakur</option>
                        <option value="behat">Behat</option>
                        <option value="deoband">Deoband</option>
                        <option value="rampur_maniharan">Rampur Maniharan</option>
                    </select>
                </div>

                <!-- Blood Group Selection -->
                <div class="original-input">
                    <label for="blood-group2">Select blood group:</label>
                    <select id="blood-group2" name="bloodgroupregister" required>
                        <option value="">--Select blood group--</option>
                        <option value="A positive">A positive (A+)</option>
                        <option value="A negative">A negative (A-)</option>
                        <option value="B positive">B positive (B+)</option>
                        <option value="B negative">B negative (B-)</option>
                        <option value="O positive">O positive (O+)</option>
                        <option value="O negative">O negative (O-)</option>
                        <option value="AB positive">AB positive (AB+)</option>
                        <option value="AB negative">AB negative (AB-)</option>
                    </select>
                </div>

                <!-- Village -->
                <div class="original-input">
                    <label for="Village">Village:</label>
                    <input type="text" id="Village" placeholder="Enter Your Village" name="village" required>
                </div>

                <!-- Name -->
                <div class="original-input">
                    <label for="name2">Name:</label>
                    <input type="text" id="name2" placeholder="Your Name" name="name" required>
                </div>

                <!-- Contact Number -->
                <div class="original-input">
                    <label for="contact2">Contact Number:</label>
                    <input type="tel" id="contact2" placeholder="10-digit mobile number" name="contact" minlength="10" maxlength="10" required>
                </div>

                <!-- WhatsApp Number -->
                <div class="original-input">
                    <label for="whatsapp-no2">WhatsApp Number:</label>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="same-as-contact" onclick="updateInput()" class="mr-2">
                        <label for="same-as-contact" class="text-sm text-gray-600">Same as contact number</label>
                    </div>
                    <input type="tel" id="whatsapp-no2" placeholder="10-digit WhatsApp number" name="whatsappno" minlength="10" maxlength="10" required>
                </div>

                <!-- Password -->
                <div class="original-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="6-10 characters" name="password" minlength="6" maxlength="10" required>
                </div>

                <!-- Form Buttons -->
                <div class="flex flex-col space-y-3 pt-2">
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md transition-colors duration-200">
                        Register Me
                    </button>
                    <a href="/" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md transition-colors duration-200 text-center">
                        Back
                    </a>
                </div>
            </form>

            <!-- Footer Note -->
            <div class="mt-8 text-center text-gray-700 text-sm">
                <p class="font-medium">Nagaland Blood Donors</p>
                <p class="mt-1">Thank you for registering as a life saver</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
