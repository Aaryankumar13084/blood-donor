<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Finder Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background image styling */
        body {
            background-image: url('https://i.ibb.co/RzbPgMR/Screenshot-2024-11-05-18-57-12-255-com-chrome-beta-2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        /* Form container with semi-transparent background */
        .form-container {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(4px);
        }
        
        /* Keep original input styles exactly as they were */
        .original-input select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }
        .original-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        /* Header with slight transparency */
        .page-header {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Simple Header with semi-transparent background -->
    <header class="bg-white/90 backdrop-blur-sm py-3 text-center border-b">
        <nav class="space-x-6">
            <a href="/" class="text-gray-800 no-underline">Home</a>
            <a href="/findDonor" class="text-gray-800 no-underline">Blood Donor</a>
            <a href="/register" class="text-gray-800 no-underline font-semibold">Register as Donor</a>
            <a href="/about" class="text-gray-800 no-underline">About</a>
        </nav>
    </header>

    <!-- Nagaland-themed Form Container -->
    <div class="max-w-md mx-auto my-8 form-container p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Blood Donor Finder</h1>
        
        <!-- Original Input Fields (unchanged) -->
        <form action="/find" method="get" class="space-y-6">
            <div class="original-input">
                <label for="tehsil">Select Tehsil:</label>
                <select id="tehsil" name="tehsil" required>
                    <option value="">--Select Tahsil--</option>
                    <option value="saharanpur">Saharanpur</option>
                    <option value="nakur">Nakur</option>
                    <option value="behat">Behat</option>
                    <option value="deoband">Deoband</option>
                    <option value="rampur_maniharan">Rampur Maniharan</option>
                </select>
            </div>

            <div class="original-input">
                <label for="blood-group">Select blood group</label>
                <select id="blood-group" name="bloodgroup" required>
                    <option value="">--Select blood group--</option>
                    <option value="A positive">A positive (A+)</option>
                    <option value="A negative">A negative (A-)</option>
                    <option value="B positive">B positive (B+)</option>
                    <option value="B negative">B negative (B-)</option>
                    <option value="O positive">O positive (O+)</option>
                    <option value="O negative">O negative (O-)</option>
                    <option value="AB positive">AB positive (AB)</option>
                    <option value="AB negative">AB negative (AB-)</option>
                </select>
            </div>

            <!-- Nagaland-themed Button -->
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-md transition duration-200">
                Find Donors
            </button>
        </form>

        <!-- Nagaland footer text -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>Nagaland Blood Donors</p>
            <p class="mt-2">A platform that provides quick and easy access to find and connect with blood donors.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
