<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donor Finder Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .input select {
                @apply w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header - Stacked on mobile -->
    <div class="bg-red-700 p-4">
        <div class="flex flex-col sm:flex-row sm:justify-center sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="/" class="text-white text-center px-4 py-2 rounded hover:bg-red-800 transition">Home</a>
            <a href="/findDonor" class="text-white text-center px-4 py-2 rounded hover:bg-red-800 transition">Blood Donor</a>
            <a href="/register" class="text-white text-center px-4 py-2 rounded hover:bg-red-800 transition">Register as Donor</a>
            <a href="/about" class="text-white text-center px-4 py-2 rounded hover:bg-red-800 transition">About</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Form Section -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form action="/find" method="get">
                <!-- Tehsil Selection -->
                <div class="mb-6">
                    <label for="tehsil" class="block text-gray-700 mb-3 text-lg font-medium">Select Tehsil:</label>
                    <select id="tehsil" name="tehsil" required class="input select">
                        <option value="">--Select Tahsil--</option>
                        <option value="saharanpur">Saharanpur</option>
                        <option value="nakur">Nakur</option>
                        <option value="behat">Behat</option>
                        <option value="deoband">Deoband</option>
                        <option value="rampur_maniharan">Rampur Maniharan</option>
                    </select>
                </div>

                <!-- Blood Group Selection -->
                <div class="mb-8">
                    <label for="blood-group" class="block text-gray-700 mb-3 text-lg font-medium">Select blood group</label>
                    <select id="blood-group" name="bloodgroup" required class="input select">
                        <option value="">--Select blood group--</option>
                        <option value="A positive">A positive (A+)</option>
                        <option value="A negative">A negative (A-)</option>
                        <option value="B positive">B positive (B+)</option>
                        <option value="B negative">B negative (B-)</option>
                        <option value="O positive">O positive (O+)</option>
                        <option value="O negative">O negative (O-)</option>
                        <option value="AB positive">AB positive (AB)</option>
                        <option value="AB negative">AB negative (AB-)</option>
                    </select>
                </div>

                <!-- Form Buttons -->
                <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 transform hover:-translate-y-1 hover:shadow-md">
                        Find Donors
                    </button>
                    <a href="/" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 transform hover:-translate-y-1 hover:shadow-md text-center">
                        Back
                    </a>
                </div>
            </form>
        </div>

        <!-- Results Section (Hidden by Default) -->
        <div id="form2" class="max-w-md mx-auto mt-8 bg-white p-6 rounded-lg shadow-md hidden">
            <p class="mb-4 text-lg font-medium">Available Donors:</p>
            <p class="text-gray-600 mb-6">Click on the icons to contact donors:</p>
            
            <!-- Sample Donor Card (would be generated dynamically) -->
            <div class="user mb-6 p-4 bg-gray-50 rounded-lg border-l-4 border-red-500">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-lg">John Doe</h3>
                        <p class="text-gray-600">A+ Positive</p>
                        <p class="text-gray-600">Saharanpur</p>
                    </div>
                    <div class="flex space-x-3">
                        <a href="tel:+911234567890" class="bg-blue-100 p-2 rounded-full">
                            ðŸ“ž
                        </a>
                        <a href="https://wa.me/911234567890" class="bg-green-100 p-2 rounded-full">
                            ðŸ’¬
                        </a>
                    </div>
                </div>
            </div>
            
            <a href="FindDonor.html" class="block w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 text-center">
                Back to Search
            </a>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
