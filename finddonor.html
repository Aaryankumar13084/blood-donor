<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donor Finder Application</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-header">
        <a href="/">Home</a>
        <a href="/findDonor">Blood Donor</a>
        <a href="/register">Register as Donor</a>
        <a href="/about">About</a>
    </div>

    <div class="form" id="form">
        <div class="form-div-2">
            <form action="/find" method="get">
                <div class="input">
                    <label for="tehsil">Select Tehsil:</label>
                    <select id="tehsil" name="tehsil" required>
                        <option value="">--Select Tahsil--</option>
                        <option value="saharanpur">Saharanpur</option>
                        <option value="nakur">Nakur</option>
                        <option value="behat">Behat</option>
                        <option value="deoband">Deoband</option>
                        <option value="rampur_maniharan">Rampur Maniharan</option>
                    </select>
                </div>

                <div class="input">
                    <label for="blood-group">Select blood group</label>
                    <select class="group" id="blood-group" name="bloodgroup" required>
                        <option value="">--Select blood group--</option>
                        <option value="A positive">A positive (A+)</option>
                        <option value="A negative">A negative (A-)</option>
                        <option value="B positive">B positive (B+)</option>
                        <option value="B negative">B negative (B-)</option>
                        <option value="O positive">O positive (O+)</option>
                        <option value="O negative">O negative (O-)</option>
                        <option value="AB positive">AB positive (AB)</option>
                        <option value="AB negative">AB negative (AB-)</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Find</button>
                    <a href="/" class="back-btn">Back</a>
                </div>
            </form>
        </div>
    </div>

    <div id="form2">
        <div class="card" id="find">
            <p>Click on the icons to call or whatsapp these users:</p>
            <div class="user"></div>
            <div class="find-div"></div>
            <a href="FindDonor.html" class="back-btn">Back</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
