<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donor Finder Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .input select {
                @apply w-full p-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent;
            }
            .submit-btn {
                @apply w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 transform hover:-translate-y-1 hover:shadow-md;
            }
            .back-btn {
                @apply bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 transform hover:-translate-y-1 hover:shadow-md inline-block text-center;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Simple Header -->
    <div class="bg-red-700 p-3 text-center">
        <a href="/" class="text-white px-4 py-1">Home</a>
        <a href="/findDonor" class="text-white px-4 py-1">Blood Donor</a>
        <a href="/register" class="text-white px-4 py-1">Register as Donor</a>
        <a href="/about" class="text-white px-4 py-1">About</a>
    </div>

    <!-- Form Section -->
    <div class="max-w-md mx-auto my-8 bg-white p-6 rounded-lg shadow-md">
        <div class="p-4">
            <form action="/find" method="get">
                <!-- Tehsil Selection -->
                <div class="mb-4">
                    <label for="tehsil" class="block text-gray-700 mb-2">Select Tehsil:</label>
                    <select id="tehsil" name="tehsil" required class="input select">
                        <option value="">--Select Tahsil--</option>
                        <option value="saharanpur">Saharanpur</option>
                        <option value="nakur">Nakur</option>
                        <option value="behat">Behat</option>
                        <option value="deoband">Deoband</option>
                        <option value="rampur_maniharan">Rampur Maniharan</option>
                    </select>
                </div>

                <!-- Blood Group Selection -->
                <div class="mb-6">
                    <label for="blood-group" class="block text-gray-700 mb-2">Select blood group</label>
                    <select id="blood-group" name="bloodgroup" required class="input select">
                        <option value="">--Select blood group--</option>
                        <option value="A positive">A positive (A+)</option>
                        <option value="A negative">A negative (A-)</option>
                        <option value="B positive">B positive (B+)</option>
                        <option value="B negative">B negative (B-)</option>
                        <option value="O positive">O positive (O+)</option>
                        <option value="O negative">O negative (O-)</option>
                        <option value="AB positive">AB positive (AB)</option>
                        <option value="AB negative">AB negative (AB-)</option>
                    </select>
                </div>

                <!-- Form Buttons -->
                <div class="flex justify-between items-center">
                    <button type="submit" class="submit-btn">Find</button>
                    <a href="/" class="back-btn ml-4">Back</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Section (Hidden by Default) -->
    <div id="form2" class="max-w-md mx-auto my-8 bg-white p-6 rounded-lg shadow-md hidden">
        <div class="card">
            <p class="mb-4">Click on the icons to call or whatsapp these users:</p>
            <div class="user mb-4 p-3 bg-gray-50 rounded border-l-4 border-red-500"></div>
            <div class="find-div"></div>
            <a href="FindDonor.html" class="back-btn">Back</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
