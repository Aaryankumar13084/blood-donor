<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Finder Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://i.ibb.co/1JTtKNFv/file-0000000011bc61f79c3937902e0a32aa.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
        }
        
        .original-input select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .original-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -6px);
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgb(220, 38, 38);
                position: absolute;
                top: 100%;
                left: 0;
                padding: 10px 0;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 12px 20px;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-links a:last-child {
                border-bottom: none;
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 16px !important;
                margin-top: 20px !important;
            }
            
            h1 {
                font-size: 1.25rem !important;
            }
            
            .original-input select {
                padding: 10px;
                font-size: 14px;
            }
            
            .original-input label {
                font-size: 13px;
            }
            
            button {
                padding: 12px !important;
                font-size: 14px !important;
            }
        }
        
        @media (max-width: 360px) {
            .form-container {
                padding: 12px !important;
            }
            
            h1 {
                font-size: 1.1rem !important;
            }
            
            .original-input select {
                padding: 8px;
                font-size: 13px;
            }
            
            .original-input label {
                font-size: 12px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            if (hamburger && navLinks && !hamburger.contains(event.target) && !navLinks.contains(event.target)) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>
</head>
<body class="min-h-screen">
    <header class="bg-red-600 py-3 px-4 border-b relative">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <span class="text-white font-bold text-lg">Blood Donor</span>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links">
                <a href="/" class="text-white no-underline hover:bg-white/20 px-3 py-2 rounded">Home</a>
                <a href="/finddonor" class="text-white no-underline font-semibold hover:bg-white/20 px-3 py-2 rounded">Blood Donor</a>
                <a href="/register" class="text-white no-underline hover:bg-white/20 px-3 py-2 rounded">Register as Donor</a>
                <a href="/allfuture" class="text-white no-underline hover:bg-white/20 px-3 py-2 rounded">More</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="max-w-md mx-auto form-container p-6 rounded-xl shadow-lg mt-8">
            <h1 class="text-2xl font-bold text-center text-red-600 mb-6">Blood Donor Finder</h1>
            
            <form action="/find" method="get" class="space-y-5">
                <div class="original-input">
                    <label for="tehsil">Select Tehsil:</label>
                    <select id="tehsil" name="tehsil" required>
                        <option value="">--Select Tahsil--</option>
                        <option value="saharanpur">Saharanpur</option>
                        <option value="nakur">Nakur</option>
                        <option value="behat">Behat</option>
                        <option value="deoband">Deoband</option>
                        <option value="rampur_maniharan">Rampur Maniharan</option>
                    </select>
                </div>

                <div class="original-input">
                    <label for="blood-group">Select blood group</label>
                    <select id="blood-group" name="bloodgroup" required>
                        <option value="">--Select blood group--</option>
                        <option value="A positive">A positive (A+)</option>
                        <option value="A negative">A negative (A-)</option>
                        <option value="B positive">B positive (B+)</option>
                        <option value="B negative">B negative (B-)</option>
                        <option value="O positive">O positive (O+)</option>
                        <option value="O negative">O negative (O-)</option>
                        <option value="AB positive">AB positive (AB)</option>
                        <option value="AB negative">AB negative (AB-)</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                    Find Donors
                </button>
            </form>

            <div class="mt-6 text-center text-gray-600 text-sm">
                <p class="font-medium">Saharanpur Blood Donors</p>
                <p class="mt-2">A platform that provides quick and easy access to find and connect with blood donors.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
